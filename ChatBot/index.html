<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Đặt Món</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <div class="chat-container">
        <div class="chat-header">
            <h3>Trợ lý Đặt Món</h3>
            <p>Hỏi món thoải mái nhé!</p>
        </div>
        
        <div class="chat-box" id="chatBox">
            <div class="message bot-msg">
                Xin chào! Bạn muốn dùng món gì hôm nay ạ? 
                <br> (Ví dụ: "Còn cơm sườn không shop?")
            </div>
        </div>

        <div class="input-area">
            <input type="text" id="userInput" placeholder="Nhập tin nhắn..." autocomplete="off">
            <button onclick="sendMessage()"><i class="fa-solid fa-paper-plane"></i></button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
