<!doctype html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <title>S2O - Super Admin Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <style>
      body {
        background-color: #f4f6f9;
      }
      .sidebar {
        min-height: 100vh;
        background: #343a40;
        color: white;
      }
      .nav-link {
        color: #cfd8dc;
        cursor: pointer;
      }
      .nav-link:hover,
      .nav-link.active {
        color: white;
        background: #495057;
      }
      .card {
        border: none;
        shadow-sm: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      .btn-circle {
        width: 30px;
        height: 30px;
        padding: 0;
        border-radius: 50%;
      }
      .loading {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 9999;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-2 sidebar p-3">
          <h4 class="text-center mb-4 text-warning">
            <i class="fas fa-utensils"></i> S2O ADMIN
          </h4>
          <ul class="nav flex-column">
            <li class="nav-item">
              <a class="nav-link active" onclick="showSection('users')"
                ><i class="fas fa-users me-2"></i> Quản lý User</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" onclick="showSection('restaurants')"
                ><i class="fas fa-store me-2"></i> Quản lý Nhà hàng</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link text-danger" onclick="logout()"
                ><i class="fas fa-sign-out-alt me-2"></i> Đăng xuất</a
              >
            </li>
          </ul>
        </div>

        <div class="col-md-10 p-4">
          <h2 id="page-title">Quản lý Người dùng</h2>
          <hr />

          <div class="loading spinner-border text-primary" role="status"></div>

          <div id="sec-users">
            <div class="card p-3">
              <table class="table table-hover">
                <thead class="table-light">
                  <tr>
                    <th>ID</th>
                    <th>Username</th>
                    <th>Họ tên</th>
                    <th>Vai trò (Role)</th>
                    <th>Nhà hàng ID</th>
                    <th>Thao tác</th>
                  </tr>
                </thead>
                <tbody id="table-users"></tbody>
              </table>
            </div>
          </div>

          <div id="sec-restaurants" style="display: none">
            <button
              class="btn btn-primary mb-3"
              onclick="showModalRestaurant()"
            >
              <i class="fas fa-plus"></i> Thêm Nhà Hàng Mới
            </button>
            <div class="card p-3">
              <table class="table table-hover">
                <thead class="table-light">
                  <tr>
                    <th>ID</th>
                    <th>Tên Nhà Hàng</th>
                    <th>Địa chỉ</th>
                    <th>Số bàn</th>
                    <th>Vị trí (Lat, Long)</th>
                    <th>Thao tác</th>
                  </tr>
                </thead>
                <tbody id="table-restaurants"></tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="modalUser" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Sửa User</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <input type="hidden" id="edit-user-id" />
            <div class="mb-3">
              <label>Họ tên:</label>
              <input type="text" id="edit-user-fullname" class="form-control" />
            </div>
            <div class="mb-3">
              <label>Vai trò:</label>
              <select id="edit-user-role" class="form-select">
                <option value="USER">Khách hàng (USER)</option>
                <option value="KITCHEN">Nhân viên Bếp (KITCHEN)</option>
                <option value="ADMIN">Quản trị viên (ADMIN)</option>
              </select>
            </div>
            <div class="mb-3">
              <label
                >Quản lý nhà hàng (ID):
                <small class="text-muted">(Chỉ dùng cho Kitchen)</small></label
              >
              <input
                type="number"
                id="edit-user-resId"
                class="form-control"
                placeholder="Nhập ID nhà hàng"
              />
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" onclick="saveUser()">
              Lưu thay đổi
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="modalRes" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalResTitle">Thêm Nhà Hàng</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <input type="hidden" id="res-id" />
            <div class="mb-2">
              <label>Tên:</label
              ><input type="text" id="res-name" class="form-control" />
            </div>
            <div class="mb-2">
              <label>Địa chỉ:</label
              ><input type="text" id="res-address" class="form-control" />
            </div>
            <div class="mb-2">
              <label>Số bàn:</label
              ><input type="number" id="res-tables" class="form-control" />
            </div>
            <div class="row">
              <div class="col mb-2">
                <label>Latitude:</label
                ><input type="text" id="res-lat" class="form-control" />
              </div>
              <div class="col mb-2">
                <label>Longitude:</label
                ><input type="text" id="res-long" class="form-control" />
              </div>
            </div>
            <div class="mb-2">
              <label>Ảnh (URL):</label
              ><input type="text" id="res-img" class="form-control" />
            </div>
            <div class="form-check form-switch mt-2">
              <input
                class="form-check-input"
                type="checkbox"
                id="res-isOpen"
                checked
              />
              <label class="form-check-label">Đang mở cửa</label>
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-primary"
              onclick="saveRestaurant()"
            >
              Lưu
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/admin.js"></script>
  </body>
</html>
