<!doctype html>
<html lang="vi">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng nhập Nhân viên</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
            rel="stylesheet"
    />
    <style>
        body {
            background: #f8f9fa;
        }
        .card {
            max-width: 420px;
            margin: 60px auto;
            border-radius: 16px;
        }
        .nav-tabs .nav-link {
            border-radius: 12px 12px 0 0;
        }
        /* Màu chủ đạo cho Staff là xanh dương để khác biệt với Bếp (vàng) */
        .text-primary-custom { color: #0d6efd; }
        .btn-primary-custom { background-color: #0d6efd; border-color: #0d6efd; color: white; }
        .btn-primary-custom:hover { background-color: #0b5ed7; border-color: #0a58ca; }
    </style>
</head>
<body>
<div class="card shadow-lg">
    <div class="card-body p-5">
        <h3 class="text-center mb-4 fw-bold text-primary-custom">Nhân viên Phục vụ</h3>
        <ul class="nav nav-tabs mb-4" id="authTab" role="tablist">
            <li class="nav-item flex-fill">
                <a
                        class="nav-link active text-center"
                        data-bs-toggle="tab"
                        href="#login"
                >Đăng nhập</a
                >
            </li>
            <li class="nav-item flex-fill">
                <a
                        class="nav-link text-center"
                        data-bs-toggle="tab"
                        href="#register"
                >Đăng ký</a
                >
            </li>
        </ul>

        <div class="tab-content">
            <div class="tab-pane active" id="login">
                <form id="loginForm">
                    <div class="mb-3">
                        <input
                                type="text"
                                class="form-control form-control-lg"
                                placeholder="Tên đăng nhập"
                                id="loginUsername"
                                required
                        />
                    </div>
                    <div class="mb-4">
                        <input
                                type="password"
                                class="form-control form-control-lg"
                                placeholder="Mật khẩu"
                                id="loginPassword"
                                required
                        />
                    </div>
                    <button type="submit" class="btn btn-primary-custom w-100 fw-bold py-3">
                        Đăng nhập
                    </button>
                </form>
            </div>

            <div class="tab-pane" id="register">
                <form id="registerForm">
                    <div class="mb-3">
                        <input
                                type="text"
                                class="form-control"
                                placeholder="Tên đăng nhập"
                                id="regUsername"
                                required
                        />
                    </div>
                    <div class="mb-3">
                        <input
                                type="password"
                                class="form-control"
                                placeholder="Mật khẩu"
                                id="regPassword"
                                required
                        />
                    </div>
                    <div class="mb-3">
                        <input
                                type="text"
                                class="form-control"
                                placeholder="Họ tên"
                                id="regFullName"
                        />
                    </div>
                    <div class="mb-3">
                        <input
                                type="text"
                                class="form-control"
                                placeholder="Số điện thoại"
                                id="regPhone"
                        />
                    </div>
                    <div class="mb-3">
                        <input
                                type="number"
                                class="form-control"
                                placeholder="ID Nhà hàng (bắt buộc)"
                                id="regRestaurantId"
                                required
                        />
                        <div class="form-text text-muted small">Nhập ID quán bạn muốn làm việc.</div>
                    </div>
                    <button type="submit" class="btn btn-success w-100 fw-bold py-3">
                        Đăng ký tài khoản Staff
                    </button>
                </form>
            </div>
        </div>
        <div class="text-center mt-4 small text-muted">
            Dành riêng cho nhân viên phục vụ
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script>
    const API_BASE = "http://localhost:8080/api/auth";
    const PREFIX = "staff_";

    function setItem(key, value) {
        localStorage.setItem(PREFIX + key, value);
        // Lưu thêm vào key gốc để dùng chung nếu cần
        localStorage.setItem(key, value);
    }

    document.getElementById("loginForm").onsubmit = async (e) => {
        e.preventDefault();
        const payload = {
            username: document.getElementById("loginUsername").value.trim(),
            password: document.getElementById("loginPassword").value,
        };
        try {
            const res = await fetch(`${API_BASE}/login`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(payload),
            });

            if (!res.ok) {
                const errorText = await res.text();
                alert(errorText || "Đăng nhập thất bại");
                return;
            }

            const data = await res.json();
            // Kiểm tra đúng quyền STAFF
            if (data.role === "STAFF" && data.restaurantId) {
                setItem("token", data.token);
                setItem("role", data.role);
                setItem("username", data.username);

                // Chuyển hướng sang trang Staff
                location.href = "staff.html";
            } else {
                alert("Tài khoản này không phải là Nhân viên phục vụ!");
            }
        } catch (err) {
            alert("Lỗi kết nối server");
            console.error(err);
        }
    };

    document.getElementById("registerForm").onsubmit = async (e) => {
        e.preventDefault();
        const payload = {
            username: document.getElementById("regUsername").value.trim(),
            password: document.getElementById("regPassword").value,
            fullName: document.getElementById("regFullName").value.trim(),
            phone: document.getElementById("regPhone").value.trim(),
            restaurantId: parseInt(document.getElementById("regRestaurantId").value),
            role: "STAFF", // Set cứng role STAFF
        };

        if (!payload.restaurantId || payload.restaurantId <= 0) {
            alert("Vui lòng nhập ID Nhà hàng hợp lệ!");
            return;
        }

        try {
            const res = await fetch(`${API_BASE}/register`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(payload),
            });

            if (res.ok) {
                alert("Đăng ký thành công! Vui lòng chờ Chủ quán duyệt.");
                new bootstrap.Tab(document.querySelector('a[href="#login"]')).show();
            } else {
                const data = await res.text(); // Lấy text lỗi từ backend
                alert(data || "Đăng ký thất bại");
            }
        } catch (err) {
            alert("Lỗi kết nối server");
        }
    };
</script>
</body>
</html>
